<div class="flex justify-center items-center h-screen bg-gray-100">
    <mat-card class="w-96 p-6 shadow-xl rounded-2xl">

        <h2 class="text-center text-2xl font-semibold mb-4">
            Profile
        </h2>
        <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">

            <div class="flex flex-col items-center mb-6">
                <div class="relative group w-32 h-32">

                    <img [src]="imageSrc || 'https://via.placeholder.com/150'" alt=""
                        class="w-32 h-32 rounded-full object-cover border-4 border-green-500 shadow-lg" />
                    <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full 
                flex items-center justify-center opacity-0 
                group-hover:opacity-100 transition duration-300">

                        <label class="text-white cursor-pointer text-sm font-semibold">
                            Change
                            <input type="file" class="hidden" (change)="fileUpdate($event)">
                        </label>
                    </div>
                </div>
            </div>
            <mat-form-field class="w-full mb-4">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" required>
            </mat-form-field>

            <mat-form-field class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field class="w-full mb-4">
                <mat-label>Phone</mat-label>
                <input matInput type="phone" formControlName="phone" required>
            </mat-form-field>
            
            @if(authService.isEmployee){
            <mat-form-field class="w-full mb-4">
                <mat-label>Salary</mat-label>
                <input matInput type="number" formControlName="salary" required>
            </mat-form-field>
        }

            <mat-form-field class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button class="mt-2 mr-2" mat-icon-button matSuffix (click)="hide = !hide" type="button">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button class="w-full !bg-green-500" type="submit">
                Update
            </button>

        </form>
    </mat-card>
</div>
